/**
 * Save data to Supabase
 * @param {string} dataType - The type of data to save (e.g., 'users', 'subjects', 'posts')
 * @param {object|array} data - The data to save
 */
async function saveToSupabase(dataType, data) {
    try {
        let table = dataType;
        let result;
        
        switch(dataType) {
            case 'users':
                // Handle user updates
                if (Array.isArray(data)) {
                    result = await supabase.from('users').upsert(data);
                } else {
                    result = await supabase.from('users').upsert([data]);
                }
                break;
                
            case 'subjects':
                if (Array.isArray(data)) {
                    result = await supabase.from('subjects').upsert(data);
                } else {
                    result = await supabase.from('subjects').upsert([data]);

            case 'posts':

                } else {

                }
                break;
                
            case 'activities':
                if (Array.isArray(data)) {
                    result = await supabase.from('activities').upsert(data);
                } else {
                    result = await supabase.from('activities').upsert([data]);
                }
                break;
                
            case 'activity_submissions':
                if (Array.isArray(data)) {
                    result = await supabase.from('activity_submissions').upsert(data);
                } else {
                    result = await supabase.from('activity_submissions').upsert([data]);
                }
                break;
                
            case 'exams':
                if (Array.isArray(data)) {
                    result = await supabase.from('exams').upsert(data);
                } else {
                    result = await supabase.from('exams').upsert([data]);
                }
                break;
                
            case 'exam_submissions':
                if (Array.isArray(data)) {
                    result = await supabase.from('exam_submissions').upsert(data);
                } else {
                    result = await supabase.from('exam_submissions').upsert([data]);
                }
                break;
                
            case 'modules':
                if (Array.isArray(data)) {
                    result = await supabase.from('modules').upsert(data);
                } else {
                    result = await supabase.from('modules').upsert([data]);
                }
                break;
                
            case 'grades':
                if (Array.isArray(data)) {
                    result = await supabase.from('grades').upsert(data);
                } else {
                    result = await supabase.from('grades').upsert([data]);
                }
                break;
                
            default:
                console.error('Unknown data type:', dataType);
                return;
        }
        
        if (result.error) {
            throw result.error;
        }
        
        console.log(`${dataType} saved to Supabase successfully`);
        
    } catch (error) {
        console.error(`Error saving ${dataType} to Supabase:`, error);
        throw error;
    }
}

/**

 */
async function deleteFromSupabase(table, id) {
    try {
        const { error } = await supabase
            .from(table)
            .delete()
            .eq('id', id);
        
        if (error) throw error;
        
        console.log(`Record deleted from ${table}`);

        console.error(`Error deleting from ${table}:`, error);
        throw error;
    }

let saveTimeout = null;

/**
 * Save data with debouncing
 */
async function saveDB() {
    const status = $('sync-status');
    if(status) {
        status.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Saving...';
        status.style.opacity = '1';
    }

    if (saveTimeout) clearTimeout(saveTimeout);

    return new Promise((resolve) => {
        saveTimeout = setTimeout(async () => {
            try {
                // Save all data to Supabase
                await Promise.all([
                    saveToSupabase('users', db.users),
                    saveToSupabase('subjects', db.subjects),
                    saveToSupabase('posts', db.posts),
                ]);
                
                if(status) {
                    status.innerHTML = '<i class="fas fa-check"></i> Saved to Cloud';
                    setTimeout(() => status.style.opacity = '0', 2000);
                }
                
                resolve(true);
            } catch (error) {
                console.error('Save error:', error);
                showToast('Save failed - Check connection', 'error');
                if(status) {
                    status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
                    setTimeout(() => status.style.opacity = '0', 3000);
                }
                resolve(false);
            }
        }, 1000); // 1 second debounce
    });
}

// ============================================
// LOCAL STORAGE FALLBACK
// ============================================

function initLocalStorageFallback() {
    console.log('Using localStorage fallback');
    
    const LOCAL_STORAGE_KEY = 'LearnNovaLMS_Data';
    
    try {
        const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
        
        if (storedData) {
            const parsedData = JSON.parse(storedData);
            db = parsedData;
            ['activities','activitySubmissions','modules','exams','examSubmissions','globalEvents'].forEach(k=>{
                if(!db[k]) db[k] = (k==='activitySubmissions'||k==='examSubmissions'||k==='grades') ? {} : [];
            });
            if(!db.theme) db.theme = defaultData.theme;
            if(!db.grades) db.grades = {};
        } else {
            console.log("Initializing with default data");
        }
        
        applyTheme();
        
        const l = $('loading-screen');
        if(l) {
            l.style.opacity=0;
            setTimeout(() => l.remove(), 500);
            $('app').classList.remove('opacity-0');
        }
        
        if(!currentUser) render();
    } catch (e) {
        console.error("Local Storage Init Error:", e);
        const l = $('loading-screen');
        if(l) {
            l.style.opacity=0;
            setTimeout(() => l.remove(), 500);
            $('app').classList.remove('opacity-0');
        }
        if(!currentUser) render();
    }
    
    // Override saveDB to use localStorage
    saveDB = async function() {
        const status = $('sync-status');
        if(status) {
            status.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Saving...';
            status.style.opacity = '1';
        }

        if (saveTimeout) clearTimeout(saveTimeout);

        return new Promise((resolve) => {
            saveTimeout = setTimeout(async () => {
                try {
                    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(db));
                    
                    if(status) {
                        status.innerHTML = '<i class="fas fa-check"></i> Saved (Local)';
                        setTimeout(() => status.style.opacity = '0', 2000);
                    }
                    resolve(true);
                } catch (e) {
                    console.error("Save Error:", e);
                    showToast('Save failed - Storage might be full', 'error');
                    if(status) {
                        status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
                        setTimeout(() => status.style.opacity = '0', 3000);
                    }
                    resolve(false);
                }
            }, 1000);
        });
    };
}

/**
 * Subscribe to real-time updates from Supabase
 */
function setupRealtimeSubscriptions() {
    // Subscribe to posts
    const postsSubscription = supabase
        .channel('posts-changes')
        .on('postgres_changes', {
            event: '*',
            schema: 'public',
            table: 'posts'
        }, (payload) => {
            console.log('Posts changed:', payload);
            // Reload data
            loadAppData();
            render();
        })
        .subscribe();
    
    // Subscribe to activities
    const activitiesSubscription = supabase
        .channel('activities-changes')
        .on('postgres_changes', {
            event: '*',
            schema: 'public',
            table: 'activities'
        }, (payload) => {
            console.log('Activities changed:', payload);
            loadAppData();
            render();
        })
        .subscribe();
    
    console.log('Real-time subscriptions enabled');
}

const $ = (id) => document.getElementById(id);

function applyTheme() {
    const t = db.theme;
    document.documentElement.style.setProperty('--accent-color', t.accentColor || '#0374B5');
    document.documentElement.style.setProperty('--btn-bg', t.accentColor || '#0374B5');
    
    if(t.bgType === 'color') {
        document.documentElement.style.setProperty('--bg-style', t.bgColor);
    } else if(t.bgType === 'gradient') {
        document.documentElement.style.setProperty('--bg-style', t.bgGradient);
    } else if(t.bgType === 'image' && t.bgImage) {
        document.documentElement.style.setProperty('--bg-style', `url(${t.bgImage})`);
    }
    
    document.documentElement.style.setProperty('--glass-bg', t.glassEffect ? `rgba(255, 255, 255, ${t.glassOpacity})` : '#ffffff');
}

function showToast(message, type = 'success') {
    const container = $('toast-container');
    if(!container) return;
    
    const toast = document.createElement('div');
    const bgColor = type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600';
    const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle';
    
    toast.className = `${bgColor} text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-3 pointer-events-auto animate-fade-in`;
    toast.innerHTML = `<i class="fas fa-${icon}"></i><span>${message}</span>`;
    
    container.appendChild(toast);
    
    setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(100%)';
        toast.style.transition = 'all 0.3s ease';
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

function showConfirm(message, onConfirm) {
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[100]';
    modal.innerHTML = `
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm mx-4">
            <p class="text-gray-700 mb-6">${message}</p>
            <div class="flex gap-3">
                <button onclick="this.closest('.fixed').remove()" class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">Cancel</button>
                <button id="confirmBtn" class="flex-1 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Confirm</button>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
    modal.querySelector('#confirmBtn').onclick = () => {
        modal.remove();
        onConfirm();
    };
}

function renderAvatar(user, sizeClass, textSize) {
    const size = sizeClass || 'w-8 h-8';
    const tSize = textSize || 'text-xs';
    return `<div class="${size} rounded-full flex items-center justify-center bg-gradient-to-br from-blue-500 to-indigo-600 text-white font-bold ${tSize}">${user.avatar || user.name.substring(0,2).toUpperCase()}</div>`;
}
