<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LearnNovaLMS</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2D3B45">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-color: #3B82F6; 
        }
        /* Enforcing your specific background colors */
        body { 
            background-color: #0e1e24; 
            color: #F3F4F6; 
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0e1e24; }
        ::-webkit-scrollbar-thumb { background: #2D3B45; border-radius: 4px; }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Lato"', 'sans-serif'] },
                    colors: {
                        canvas: { 
                            base: '#2D3B45',       // Your Card/Sidebar Color
                            primary: '#0e1e24',    // Your Background Color
                            accent: 'var(--accent-color)', 
                            danger: '#EE4D3D', 
                            success: '#10B981'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased min-h-screen flex flex-col bg-canvas-primary text-gray-100">

    <!-- App Container -->
    <div id="app" class="flex-1 relative overflow-hidden flex flex-col">
        <!-- Dynamic Content Injected Here -->
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 transition-transform duration-300 z-50 px-6 py-3 rounded-lg shadow-lg font-bold flex items-center gap-3"></div>

    <script>
    /**
     * API CONFIGURATION
     */
    const CLOUDFLARE_API_URL = "https://polished-disk-6e17.kianhumpbert.workers.dev";

    // Global State
    let currentUser = null;
    let selectedLoginRole = null; 
    let db = { subjects: [], posts: [], users: [] }; 

    // Helper for API Calls
    async function apiRequest(endpoint, method = 'GET', body = null) {
        const baseUrl = CLOUDFLARE_API_URL.endsWith('/') ? CLOUDFLARE_API_URL.slice(0, -1) : CLOUDFLARE_API_URL;
        
        try {
            const res = await fetch(`${baseUrl}${endpoint}`, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: body ? JSON.stringify(body) : null
            });
            
            // Read as text first to handle non-JSON errors gracefully
            const text = await res.text();

            if (!res.ok) {
                throw new Error(`API Error ${res.status}: ${text}`);
            }
            
            try {
                return JSON.parse(text);
            } catch (jsonError) {
                console.warn("Received non-JSON response:", text);
                throw new Error("Server returned an invalid response (not JSON).");
            }
        } catch (e) {
            console.error("API Request Failed:", e);
            throw e;
        }
    }

    // --- API OBJECT ---
    const api = {
        login: (email, password) => apiRequest('/login', 'POST', { email, password }),
        getData: () => apiRequest('/data', 'GET'),
        
        addUser: (user) => apiRequest('/users', 'POST', user),
        deleteUser: (id) => apiRequest(`/users/${id}`, 'DELETE'),
        addSubject: (s) => apiRequest('/subjects', 'POST', s),
        addPost: (p) => apiRequest('/posts', 'POST', p),
        
        updateTheme: (t) => apiRequest('/settings', 'POST', t)
    };

    /**
     * UI HELPER FUNCTIONS
     */
    function showToast(msg, type = 'info') {
        const toast = document.getElementById('toast');
        toast.className = `fixed bottom-5 right-5 z-50 px-6 py-3 rounded-lg shadow-lg font-bold flex items-center gap-3 transition-transform duration-300 ${
            type === 'error' ? 'bg-canvas-danger text-white' : 
            type === 'success' ? 'bg-canvas-success text-white' : 
            'bg-canvas-accent text-white'
        }`;
        toast.innerHTML = type === 'success' ? `<i class="fas fa-check-circle"></i> ${msg}` : 
                          type === 'error' ? `<i class="fas fa-exclamation-circle"></i> ${msg}` : 
                          `<i class="fas fa-info-circle"></i> ${msg}`;
        
        toast.classList.remove('translate-y-20');
        setTimeout(() => toast.classList.add('translate-y-20'), 3000);
    }

    /**
     * AUTHENTICATION LOGIC
     */
    async function handleLogin(u, p) {
        try {
            const result = await api.login(u, p);
            
            if (result.user) { 
                if (selectedLoginRole && result.user.role !== selectedLoginRole) {
                    return showToast(`Role mismatch. Not a ${selectedLoginRole}`, 'error'); 
                }
                currentUser = result.user;
                goDashboard(); 
            } else {
                showToast('Invalid credentials', 'error');
            }
        } catch (error) {
            showToast('Login failed: ' + error.message, 'error');
        }
    }

    async function goDashboard() {
        try {
            const data = await api.getData();
            db = data || { subjects: [], posts: [], users: [] };
            renderDashboard();
        } catch(e) {
            console.error(e);
            showToast("Could not load data. Using offline mode.", "error");
            renderDashboard(); 
        }
    }

    // --- VIEW RENDERERS ---

    function renderLogin() {
        const app = document.getElementById('app');
        // Using bg-canvas-primary and bg-canvas-base
        app.innerHTML = `
            <div class="flex min-h-screen items-center justify-center bg-canvas-primary p-4">
                <div class="w-full max-w-md bg-canvas-base rounded-2xl shadow-2xl p-8 border border-white/10">
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-canvas-accent rounded-xl mx-auto flex items-center justify-center mb-4 shadow-lg shadow-blue-500/30">
                            <i class="fas fa-graduation-cap text-3xl text-white"></i>
                        </div>
                        <h1 class="text-3xl font-bold text-white mb-2">LearnNova</h1>
                        <p class="text-gray-400">Welcome back! Please login.</p>
                    </div>

                    <div class="space-y-4 mb-6">
                        <div class="flex gap-2 justify-center bg-canvas-primary p-1 rounded-lg border border-white/5">
                            ${['student', 'teacher', 'admin'].map(role => `
                                <button onclick="selectRole('${role}')" 
                                    class="flex-1 py-2 rounded-md text-sm font-medium capitalize transition-all ${selectedLoginRole === role ? 'bg-canvas-accent text-white shadow' : 'text-gray-400 hover:text-white'}">
                                    ${role}
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                            <div class="relative">
                                <i class="fas fa-envelope absolute left-3 top-3 text-gray-500"></i>
                                <input type="email" id="email" class="w-full bg-canvas-primary border border-gray-600 rounded-lg py-2.5 pl-10 px-4 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="name@example.com">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                            <div class="relative">
                                <i class="fas fa-lock absolute left-3 top-3 text-gray-500"></i>
                                <input type="password" id="password" class="w-full bg-canvas-primary border border-gray-600 rounded-lg py-2.5 pl-10 px-4 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="••••••••">
                            </div>
                        </div>
                        <button onclick="handleLoginClick()" class="w-full bg-canvas-accent hover:brightness-110 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg shadow-blue-600/30">
                            Login Access
                        </button>
                    </div>
                    
                    <div class="mt-6 text-center text-xs text-gray-500">
                        <p>Demo Credentials:</p>
                        <p>student@nova.com / 123</p>
                    </div>
                </div>
            </div>
        `;
        
        if(!selectedLoginRole) selectRole('student');
    }

    window.handleLoginClick = () => {
        const u = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        const btn = document.querySelector('button[onclick="handleLoginClick()"]');
        
        const originalText = btn.innerText;
        btn.innerText = "Connecting...";
        btn.disabled = true;
        
        handleLogin(u, p).then(() => {
            btn.innerText = originalText;
            btn.disabled = false;
        });
    };

    window.selectRole = (role) => {
        selectedLoginRole = role;
        renderLogin(); 
        setTimeout(() => {
            document.getElementById('email').value = `${role}@nova.com`;
            document.getElementById('password').value = '123';
        }, 0);
    };

    function renderDashboard() {
        const app = document.getElementById('app');
        const roleColor = currentUser.role === 'admin' ? 'red' : currentUser.role === 'teacher' ? 'purple' : 'blue';
        
        // Using bg-canvas-primary, bg-canvas-base
        app.innerHTML = `
            <div class="flex h-screen bg-canvas-primary text-white overflow-hidden">
                <!-- Sidebar -->
                <aside class="w-64 bg-canvas-base border-r border-white/5 flex flex-col hidden md:flex">
                    <div class="p-6 flex items-center gap-3">
                        <div class="w-8 h-8 bg-canvas-accent rounded-lg flex items-center justify-center">
                            <i class="fas fa-graduation-cap text-white text-sm"></i>
                        </div>
                        <span class="font-bold text-xl tracking-tight">LearnNova</span>
                    </div>
                    
                    <nav class="flex-1 px-4 space-y-2 mt-4">
                        <a href="#" onclick="renderContent('home')" class="nav-item flex items-center gap-3 px-4 py-3 bg-canvas-primary text-canvas-accent rounded-lg transition-colors border border-white/5">
                            <i class="fas fa-home w-5 text-center"></i> Home
                        </a>
                        <a href="#" onclick="renderContent('courses')" class="nav-item flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-canvas-primary hover:text-white rounded-lg transition-colors border border-transparent">
                            <i class="fas fa-book w-5 text-center"></i> Courses
                        </a>
                        ${currentUser.role === 'admin' ? `
                        <a href="#" onclick="renderContent('users')" class="nav-item flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-canvas-primary hover:text-white rounded-lg transition-colors border border-transparent">
                            <i class="fas fa-users w-5 text-center"></i> Users
                        </a>` : ''}
                    </nav>

                    <div class="p-4 border-t border-white/5">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-${roleColor}-500 to-${roleColor}-700 flex items-center justify-center font-bold text-sm">
                                ${currentUser.name.charAt(0)}
                            </div>
                            <div>
                                <p class="text-sm font-bold text-white leading-none">${currentUser.name}</p>
                                <p class="text-xs text-gray-400 capitalize mt-1">${currentUser.role}</p>
                            </div>
                        </div>
                        <button onclick="logout()" class="w-full py-2 border border-gray-600 rounded-lg text-sm text-gray-300 hover:bg-canvas-primary hover:text-white transition-colors">
                            Sign Out
                        </button>
                    </div>
                </aside>

                <!-- Mobile Header -->
                <div class="md:hidden absolute top-0 left-0 w-full h-16 bg-canvas-base z-10 flex items-center justify-between px-4 border-b border-white/5">
                     <div class="flex items-center gap-2">
                        <i class="fas fa-graduation-cap text-canvas-accent"></i>
                        <span class="font-bold">LearnNova</span>
                    </div>
                    <button onclick="logout()" class="text-gray-400"><i class="fas fa-sign-out-alt"></i></button>
                </div>

                <!-- Main Content -->
                <main id="main-content" class="flex-1 overflow-y-auto p-6 md:p-8 pt-20 md:pt-8 bg-canvas-primary relative">
                    <!-- Content injected here -->
                </main>
            </div>
        `;
        
        renderContent('home');
    }

    window.renderContent = (view) => {
        // Update Nav State
        document.querySelectorAll('.nav-item').forEach(el => {
            if(el.innerText.toLowerCase().includes(view)) {
                el.classList.remove('text-gray-400', 'hover:bg-canvas-primary', 'border-transparent');
                el.classList.add('bg-canvas-primary', 'text-canvas-accent', 'border-white/5');
            } else {
                el.classList.add('text-gray-400', 'hover:bg-canvas-primary', 'border-transparent');
                el.classList.remove('bg-canvas-primary', 'text-canvas-accent', 'border-white/5');
            }
        });

        const main = document.getElementById('main-content');
        
        if (view === 'home') {
            const subjectCount = db.subjects ? db.subjects.length : 0;
            
            main.innerHTML = `
                <header class="mb-8">
                    <h2 class="text-2xl font-bold text-white">Dashboard</h2>
                    <p class="text-gray-400">Overview of your learning activity</p>
                </header>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-canvas-base p-6 rounded-2xl border border-white/5 shadow-lg">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <p class="text-gray-400 text-sm">Total Courses</p>
                                <h3 class="text-3xl font-bold text-white mt-1">${subjectCount}</h3>
                            </div>
                            <div class="p-3 bg-blue-500/20 rounded-lg text-blue-400">
                                <i class="fas fa-book"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <h3 class="text-xl font-bold text-white mb-4">Your Courses</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${db.subjects && db.subjects.length > 0 ? db.subjects.map(sub => `
                        <div onclick="alert('Course View coming soon')" class="bg-canvas-base rounded-2xl overflow-hidden border border-white/5 hover:border-canvas-accent transition-colors cursor-pointer group">
                            <div class="h-32 bg-blue-600 relative p-6 flex flex-col justify-end">
                                <h4 class="text-xl font-bold text-white relative z-10">${sub.name}</h4>
                                <p class="text-blue-100 text-sm relative z-10">${sub.code}</p>
                                <i class="fas fa-book absolute right-4 bottom-4 text-white opacity-20 text-6xl group-hover:scale-110 transition-transform"></i>
                            </div>
                        </div>
                    `).join('') : '<p class="text-gray-500">No courses available.</p>'}
                    
                    ${currentUser.role === 'admin' || currentUser.role === 'teacher' ? `
                        <button onclick="openAddCourseModal()" class="bg-canvas-base rounded-2xl border-2 border-dashed border-gray-600 hover:border-gray-500 hover:bg-black/20 flex flex-col items-center justify-center min-h-[200px] transition-all">
                            <div class="w-12 h-12 bg-white/5 rounded-full flex items-center justify-center mb-2">
                                <i class="fas fa-plus text-gray-400"></i>
                            </div>
                            <span class="text-gray-400 font-medium">Create Course</span>
                        </button>
                    ` : ''}
                </div>
            `;
        } 
        else if (view === 'courses') {
            main.innerHTML = `<h2 class="text-2xl font-bold mb-4">All Courses</h2><div class="space-y-4">${db.subjects.map(s => `<div class="bg-canvas-base p-4 rounded-lg flex justify-between items-center border border-white/5"><div><h3 class="font-bold">${s.name}</h3><p class="text-gray-400 text-sm">${s.code}</p></div></div>`).join('')}</div>`;
        }
        else if (view === 'users' && currentUser.role === 'admin') {
            renderUserManagement(main);
        }
    };

    function renderUserManagement(container) {
        container.innerHTML = `
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">User Management</h2>
                <button onclick="addUserPrompt()" class="bg-canvas-accent px-4 py-2 rounded-lg text-sm font-bold hover:brightness-110"><i class="fas fa-plus mr-2"></i>Add User</button>
            </div>
            <div class="bg-canvas-base rounded-xl overflow-hidden border border-white/5">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-black/20 text-gray-300 text-sm uppercase">
                            <th class="p-4">Name</th>
                            <th class="p-4">Email</th>
                            <th class="p-4">Role</th>
                            <th class="p-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5">
                        ${db.users.map(u => `
                            <tr class="hover:bg-white/5">
                                <td class="p-4 font-medium">${u.name}</td>
                                <td class="p-4 text-gray-400">${u.email}</td>
                                <td class="p-4"><span class="px-2 py-1 bg-white/5 rounded text-xs uppercase tracking-wide border border-white/10">${u.role}</span></td>
                                <td class="p-4">
                                    <button onclick="deleteUser('${u.id}')" class="text-canvas-danger hover:text-red-400"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;
    }

    // --- ACTIONS ---

    window.openAddCourseModal = () => {
        const name = prompt("Course Name:");
        const code = prompt("Course Code (e.g. CS101):");
        if(name && code) {
            api.addSubject({
                id: 'c_' + Date.now(),
                name,
                code,
                teacherId: currentUser.id
            }).then(() => {
                showToast("Course created!", "success");
                goDashboard(); // Refresh data
            });
        }
    };

    window.addUserPrompt = () => {
        const name = prompt("Name:");
        const email = prompt("Email:");
        const role = prompt("Role (student/teacher/admin):", "student");
        if(name && email && role) {
            api.addUser({ id: 'u_'+Date.now(), name, email, password:'123', role }).then(() => {
                showToast("User added", "success");
                renderContent('users');
                goDashboard();
            });
        }
    }

    window.deleteUser = (id) => {
        if(confirm("Are you sure?")) {
            api.deleteUser(id).then(() => {
                showToast("User deleted");
                goDashboard();
            });
        }
    };

    window.logout = () => {
        currentUser = null;
        renderLogin();
    };

    // Helper
    function getTeacherName(id) {
        if (!db.users) return 'Unknown';
        const t = db.users.find(u => u.id === id);
        return t ? t.name : 'Unknown User';
    }

    // --- INITIALIZATION ---
    renderLogin();

    </script>
</body>
</html>
